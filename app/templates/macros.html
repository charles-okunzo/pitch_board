{% macro displayPitches(pitches) %}

{% if pitches %}
{% for pitch in pitches %}

<div class="col-md-3">

</div>

{% endfor %}

{% else %}

<div class="col-12">
  <h3 style="text-align:center ;color: #2f5280;">No pitches added in this category yet. Be the first!</h3>
</div>

<div class="col-2">
  <div class="card">
    <div class="card-header">
      <h3 style="text-decoration: underline; font-weight: bold;padding-left: 2%; color: #2f5280;">Quote</h3>
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>A well-known quote, contained in a blockquote element.</p>
        <footer class="blockquote-footer">By <cite title="Source Title">Source Title</cite></footer>
        <div style="margin-top: 1%;">
          <a href="" title="Upvote" style="padding-right: 3%;"><i class="fa-regular fa-thumbs-up"></i></a> | 
          <a href="" title="Downvote" style="padding: 0 3%;"><i class="fa-regular fa-thumbs-down"></i></a> | 
          <a href="" title="Leave a comment" style="padding-left: 3%;"><i class="fa-regular fa-comments"></i></a>
        </div>
      </blockquote>
    </div>
  </div>
</div>
{% endif %}

{% endmacro %}
